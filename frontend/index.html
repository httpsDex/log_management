<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IT Office â€” Login</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'DM Sans', sans-serif;
      background: #0a0f18;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Subtle background pattern */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.04) 1px, transparent 0);
      background-size: 28px 28px;
    }

    /* Soft color blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(70px);
      opacity: 0.18;
    }
    .blob-1 { width: 400px; height: 400px; background: #0ea5e9; top: -10%; left: -8%; }
    .blob-2 { width: 320px; height: 320px; background: #6366f1; bottom: -8%; right: -5%; }

    .card {
      background: #161d2b;
      border: 1px solid #1e2a3a;
      border-radius: 16px;
      padding: 40px 36px;
      width: 100%;
      max-width: 400px;
      margin: 16px;
      position: relative;
      z-index: 10;
      box-shadow: 0 8px 40px rgba(0,0,0,0.4);
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .logo-wrap {
      display: flex; flex-direction: column; align-items: center; margin-bottom: 28px;
    }
    .logo-icon {
      width: 52px; height: 52px; border-radius: 12px;
      background: #0ea5e9;
      display: flex; align-items: center; justify-content: center; margin-bottom: 14px;
    }
    .logo-icon svg { width: 26px; height: 26px; color: white; }
    h1 { font-size: 1.2rem; font-weight: 700; color: #e2e8f0; }
    .tagline { font-family: 'DM Mono', monospace; font-size: 0.65rem; color: #475569; margin-top: 4px; letter-spacing: 0.05em; }

    .error-box {
      background: rgba(239,68,68,0.07);
      border: 1px solid rgba(239,68,68,0.2);
      color: #dc2626;
      border-radius: 8px; padding: 9px 13px;
      font-size: 0.8rem; margin-bottom: 18px;
    }

    .form-group { margin-bottom: 16px; }
    label {
      display: block; font-size: 0.7rem; font-weight: 600;
      text-transform: uppercase; letter-spacing: 0.08em;
      color: #64748b; margin-bottom: 6px;
    }
    input {
      width: 100%; padding: 10px 13px; border-radius: 8px;
      border: 1px solid #1e2a3a; font-size: 0.88rem;
      font-family: 'DM Sans', sans-serif; color: #e2e8f0;
      background: #0f1520;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    input:focus {
      outline: none; border-color: #0ea5e9;
      box-shadow: 0 0 0 3px rgba(14,165,233,0.15);
    }
    input::placeholder { color: #334155; }

    .btn-login {
      width: 100%; padding: 11px; border-radius: 8px;
      background: #0ea5e9; color: white;
      font-size: 0.85rem; font-weight: 700; letter-spacing: 0.04em;
      border: none; cursor: pointer;
      font-family: 'DM Sans', sans-serif;
      transition: background 0.15s, transform 0.1s;
      margin-top: 6px;
    }
    .btn-login:hover  { background: #0284c7; }
    .btn-login:active { transform: scale(0.98); }

    .footer-note {
      font-family: 'DM Mono', monospace;
      text-align: center; font-size: 0.62rem;
      color: #334155; margin-top: 22px; letter-spacing: 0.04em;
    }
  </style>
</head>
<body>
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <div class="card">
    <div class="logo-wrap">
      <div class="logo-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 3H5a2 2 0 00-2 2v4m6-6h10a2 2 0 012 2v4M9 3v18m0 0h10a2 2 0 002-2V9M9 21H5a2 2 0 01-2-2V9m0 0h18"/>
        </svg>
      </div>
      <h1>IT Office Logs System</h1>
      <p class="tagline">REPAIR/BORROW LOGGING MANAGEMENT SYSTEM</p>
    </div>

    <div id="errorMsg" class="error-box" style="display:none;"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" autocomplete="username"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" autocomplete="current-password"/>
      </div>
      <button type="submit" class="btn-login">SIGN IN</button>
    </form>
  </div>

  <script>
    if (localStorage.getItem('token')) window.location.href = 'dashboard.html';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.style.display = 'none';

      try {
        const res  = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json();
        if (!res.ok) { errorMsg.textContent = data.message || 'Login failed'; errorMsg.style.display = 'block'; return; }
        localStorage.setItem('token', data.token);
        localStorage.setItem('username', data.username);
        window.location.href = 'dashboard.html';
      } catch {
        errorMsg.textContent = 'Cannot connect to server. Make sure the backend is running.';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
