<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IT Office — Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    * { font-family: 'Syne', sans-serif; }
    code, .mono { font-family: 'Space Mono', monospace; }

    body {
      background: #0a0e1a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated grid background */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,255,200,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,200,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridMove 20s linear infinite;
    }
    @keyframes gridMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(40px); }
    }

    /* Glowing orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      animation: pulse 6s ease-in-out infinite alternate;
    }
    @keyframes pulse {
      from { transform: scale(1); opacity: 0.1; }
      to { transform: scale(1.2); opacity: 0.2; }
    }

    .card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(0,255,200,0.15);
      backdrop-filter: blur(20px);
      position: relative;
      z-index: 10;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(0,255,200,0.6), transparent);
    }

    input {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: white;
      transition: all 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #00ffc8;
      background: rgba(0,255,200,0.05);
      box-shadow: 0 0 0 3px rgba(0,255,200,0.1);
    }
    input::placeholder { color: rgba(255,255,255,0.3); }

    .btn-login {
      background: linear-gradient(135deg, #00ffc8, #00b4d8);
      color: #0a0e1a;
      font-weight: 800;
      letter-spacing: 0.05em;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    .btn-login::after {
      content: '';
      position: absolute;
      inset: 0;
      background: white;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .btn-login:hover::after { opacity: 0.1; }
    .btn-login:active { transform: scale(0.98); }

    .error-msg {
      background: rgba(255,80,80,0.1);
      border: 1px solid rgba(255,80,80,0.3);
      color: #ff8080;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card { animation: fadeIn 0.6s ease-out; }
  </style>
</head>
<body>
  <!-- Decorative orbs -->
  <div class="orb w-96 h-96 bg-cyan-400" style="top:-10%;left:-5%"></div>
  <div class="orb w-80 h-80 bg-blue-500" style="bottom:-5%;right:-5%;animation-delay:3s"></div>

  <div class="card rounded-2xl p-10 w-full max-w-md mx-4">
    <!-- Logo / Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-xl mb-4"
           style="background:linear-gradient(135deg,#00ffc8,#00b4d8)">
        <svg class="w-8 h-8 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 3H5a2 2 0 00-2 2v4m6-6h10a2 2 0 012 2v4M9 3v18m0 0h10a2 2 0 002-2V9M9 21H5a2 2 0 01-2-2V9m0 0h18"/>
        </svg>
      </div>
      <h1 class="text-2xl font-extrabold text-white tracking-tight">IT Office Portal</h1>
      <p class="mono text-xs mt-1" style="color:rgba(0,255,200,0.6)">Work Logging Management System</p>
    </div>

    <!-- Error message -->
    <div id="errorMsg" class="error-msg rounded-lg px-4 py-3 text-sm mb-4 hidden"></div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block text-xs font-semibold mb-2" style="color:rgba(255,255,255,0.5);letter-spacing:0.1em">USERNAME</label>
        <input type="text" id="username" placeholder="admin"
               class="w-full rounded-lg px-4 py-3 text-sm"/>
      </div>
      <div>
        <label class="block text-xs font-semibold mb-2" style="color:rgba(255,255,255,0.5);letter-spacing:0.1em">PASSWORD</label>
        <input type="password" id="password" placeholder="••••••••"
               class="w-full rounded-lg px-4 py-3 text-sm"/>
      </div>
      <button type="submit" class="btn-login w-full py-3 rounded-lg text-sm mt-2">
        SIGN IN
      </button>
    </form>

    <p class="mono text-center text-xs mt-6" style="color:rgba(255,255,255,0.2)">
      v1.0.0 — Admin Access Only
    </p>
  </div>

  <script>
    // If already logged in, redirect to dashboard
    if (localStorage.getItem('token')) {
      window.location.href = 'dashboard.html';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      errorMsg.classList.add('hidden');

      try {
        const res = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          errorMsg.textContent = data.message || 'Login failed';
          errorMsg.classList.remove('hidden');
          return;
        }

        localStorage.setItem('token', data.token);
        localStorage.setItem('username', data.username);
        window.location.href = 'dashboard.html';
      } catch (err) {
        errorMsg.textContent = 'Cannot connect to server. Make sure the backend is running.';
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
